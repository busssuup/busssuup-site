    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 40px;
      margin: 0;
      font-size: 1.1rem;
    }
    .terminal {
      max-width: 800px;
      margin: 0 auto;

    }
    .line {
      opacity: 0;
    }
    .typed {
      animation: type 0.05s steps(1, end) forwards;
    }
    @keyframes type {

    .buy-button {
      display: inline-block;
      margin-top: 1.5em;
      padding: 12px 20px;

      color: black;
      text-decoration: none;
      border-radius: 5px;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ffcc; }
      50% { box-shadow: 0 0 20px #aa00ff; }
      100% { box-shadow: 0 0 10px #00ffcc; }
    }
    a.solscan-link {
      color: #00ffff;

<body>
  <div class="terminal" id="terminal">
    <!-- Terminal output injected by JavaScript -->
  </div>

  <script>
    const walletAddress = "FdEZJAwp82rzuKtRbaphfzYaESeFkW9naCRTTAYpuUDy";
    const tokenAddress = "5BiMzbwQ2NidPS8QVBwhWWPByPv4b5NHcUSCSVXNw58E";

    const lines = [
      '> Initializing Meadow_AI protocol...',
      '> Supply: 1.333333333 circulating ðŸ’¥',
      '> Treasury wallet: busssuup.sol',
      '> Token mint: $BUSS (SPL)',
      '> dev.sig: AD1E15C8E2C511EE10B3CA5525F6B71ACC19B4E2',
      '> Zero roadmap. Infinite chaos.',
      '> Stealth deployed. Decentralized forever.',
      '',
      '> Buy or be left behind:'
    ];

    const terminal = document.getElementById('terminal');

    function addLine(text, delay) {
      setTimeout(() => {
        const line = document.createElement('div');
        line.classList.add('line', 'typed');
        line.textContent = text;
        terminal.appendChild(line);
      }, delay);
    }

    lines.forEach((line, i) => {
      addLine(line, i * 800);
    });

    setTimeout(() => {
      const btn = document.createElement('a');
      btn.href = `https://jup.ag/swap/SOL-${tokenAddress}`;
      btn.className = 'buy-button';
      btn.target = '_blank';
      btn.textContent = 'BUY ON JUP';

      const walletLink = document.createElement('a');
      walletLink.href = `https://solscan.io/account/${walletAddress}`;
      walletLink.target = '_blank';
      walletLink.className = 'solscan-link';
      walletLink.innerText = 'View Wallet on Solscan';

      const tokenLink = document.createElement('a');
      tokenLink.href = `https://solscan.io/token/${tokenAddress}`;
      tokenLink.target = '_blank';
      tokenLink.className = 'solscan-link';
      tokenLink.innerText = 'View Token on Solscan';

      terminal.appendChild(document.createElement('br'));
      terminal.appendChild(btn);
      terminal.appendChild(walletLink);
      terminal.appendChild(tokenLink);
    }, lines.length * 800 + 200);
  </script>
</body>
